<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pants Planner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>Pants Planner</h1>
    </header>
    <nav class="tabs">
      <button id="tab-list" class="active">Task List</button>
      <button id="tab-planner">Planner</button>
    </nav>
    <main>
      <section id="task-list" class="view">
        <ul id="tasks"></ul>
      </section>
      <section id="planner" class="view hidden">
        <div id="planner-hours"></div>
      </section>
    </main>
    <button id="add-task" class="fab">+</button>
  </div>

  <div id="modal" class="hidden">
    <div class="modal-content">
      <h2>Add Task</h2>
      <label>Title<input type="text" id="task-title"></label>
      <label>Estimated Time (min)<input type="number" id="task-time"></label>
      <label>Priority<select id="task-priority">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select></label>
      <label>Assign Hour<select id="task-hour"></select></label>
      <button id="save-task">Save</button>
      <button id="cancel-task">Cancel</button>
    </div>
  </div>

<script src="app.js"></script>
</body>
</html>
